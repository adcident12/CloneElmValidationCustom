<!doctype html>
<html lang="en">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CloneElement</title>
    <link rel="stylesheet" href="validation.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="formjs.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <h1 class="mt-5 text-center">CloneElement</h1>
                <div class="mt-5 mb-5">
                    <button type="button" class="btn btn-info" id="AddList">AddList</button>
                    <div class="btn-remove btn-inline"></div>
                </div>
                <div id="form">
                    <div class="clone-form mb-5">
                        <form>
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control validation-input String" name="name[]" id="name" placeholder="Name">
                                    <span class="help-box">กรุณากรอกชื่อ</span>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control validation-input Number" name="age[]" id="age" placeholder="Age">
                                    <span class="help-box">กรุณากรอกอายุ</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="mb-5 text-right">
                    <button type="button" class="btn btn-success" id="Submit">Submit</button>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
</html>
